<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Brew Bliss Cafe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <!-- Admin Header -->
  <section class="py-5 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="display-4 fw-bold mb-3">Reservation Management</h1>
          <p class="lead">Manage all reservations for Brew Bliss Cafe</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Admin Controls -->
  <section class="py-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex flex-wrap gap-3 align-items-center">
            <div class="d-flex gap-2">
              <label for="statusFilter" class="form-label mb-0 align-self-center">Status:</label>
              <select id="statusFilter" class="form-select" style="width: auto;">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="cancelled">Cancelled</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="d-flex gap-2">
              <label for="dateFilter" class="form-label mb-0 align-self-center">Date:</label>
              <input type="date" id="dateFilter" class="form-control" style="width: auto;">
            </div>
            <button id="refreshBtn" class="btn btn-outline-primary">
              <i class="bi bi-arrow-clockwise me-2"></i>Refresh
            </button>
            <div class="ms-auto">
              <span id="reservationCount" class="badge bg-primary fs-6">0 reservations</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Reservations Table -->
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="bi bi-calendar-check me-2"></i>Reservations
              </h5>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Guests</th>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Occasion</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="reservationsTableBody">
                    <tr>
                      <td colspan="9" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading reservations...</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Pagination -->
  <section class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav aria-label="Reservations pagination">
            <ul id="pagination" class="pagination justify-content-center">
              <!-- Pagination will be generated here -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script/components.js"></script>
  
  <script>
    // Admin functionality
    let currentPage = 1;
    let currentFilters = {};

    document.addEventListener('DOMContentLoaded', function() {
      // Set up event listeners
      document.getElementById('statusFilter').addEventListener('change', applyFilters);
      document.getElementById('dateFilter').addEventListener('change', applyFilters);
      document.getElementById('refreshBtn').addEventListener('click', loadReservations);

      // Load initial data
      loadReservations();
    });

    async function loadReservations() {
      try {
        const params = new URLSearchParams({
          page: currentPage,
          limit: 10,
          ...currentFilters
        });

        const response = await fetch(`/api/reservations?${params}`);
        const data = await response.json();

        if (response.ok) {
          displayReservations(data.reservations);
          updatePagination(data.totalPages, data.currentPage);
          updateReservationCount(data.total);
        } else {
          showError('Failed to load reservations: ' + data.message);
        }
      } catch (error) {
        console.error('Error loading reservations:', error);
        showError('Network error. Please check your connection.');
      }
    }

    function displayReservations(reservations) {
      const tbody = document.getElementById('reservationsTableBody');
      
      if (reservations.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="text-center py-5">
              <i class="bi bi-calendar-x text-muted" style="font-size: 3rem;"></i>
              <p class="mt-3 text-muted">No reservations found</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = reservations.map(reservation => `
        <tr>
          <td>${reservation.name}</td>
          <td>${reservation.email}</td>
          <td>${reservation.phone}</td>
          <td>${reservation.guests}</td>
          <td>${new Date(reservation.date).toLocaleDateString()}</td>
          <td>${reservation.time}</td>
          <td>${reservation.occasion || '-'}</td>
          <td>
            <span class="badge bg-${getStatusColor(reservation.status)}">
              ${reservation.status}
            </span>
          </td>
          <td>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-primary" onclick="viewReservation('${reservation._id}')">
                <i class="bi bi-eye"></i>
              </button>
              <button class="btn btn-outline-success" onclick="updateReservationStatus('${reservation._id}', 'confirmed')">
                <i class="bi bi-check"></i>
              </button>
              <button class="btn btn-outline-warning" onclick="updateReservationStatus('${reservation._id}', 'cancelled')">
                <i class="bi bi-x"></i>
              </button>
              <button class="btn btn-outline-danger" onclick="deleteReservation('${reservation._id}')">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function getStatusColor(status) {
      switch (status) {
        case 'pending': return 'warning';
        case 'confirmed': return 'success';
        case 'cancelled': return 'danger';
        case 'completed': return 'info';
        default: return 'secondary';
      }
    }

    function updatePagination(totalPages, currentPage) {
      const pagination = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let paginationHTML = '';
      
      // Previous button
      paginationHTML += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
        </li>
      `;

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          paginationHTML += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
              <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
            </li>
          `;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          paginationHTML += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
      }

      // Next button
      paginationHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
        </li>
      `;

      pagination.innerHTML = paginationHTML;
    }

    function updateReservationCount(total) {
      document.getElementById('reservationCount').textContent = `${total} reservations`;
    }

    function changePage(page) {
      currentPage = page;
      loadReservations();
    }

    function applyFilters() {
      currentFilters = {};
      
      const status = document.getElementById('statusFilter').value;
      const date = document.getElementById('dateFilter').value;
      
      if (status) currentFilters.status = status;
      if (date) currentFilters.date = date;
      
      currentPage = 1;
      loadReservations();
    }

    async function updateReservationStatus(id, status) {
      try {
        const response = await fetch(`/api/reservations/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ status })
        });

        if (response.ok) {
          showSuccess(`Reservation ${status} successfully`);
          loadReservations();
        } else {
          const data = await response.json();
          showError('Failed to update reservation: ' + data.message);
        }
      } catch (error) {
        console.error('Error updating reservation:', error);
        showError('Network error. Please try again.');
      }
    }

    async function deleteReservation(id) {
      if (!confirm('Are you sure you want to delete this reservation?')) {
        return;
      }

      try {
        const response = await fetch(`/api/reservations/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showSuccess('Reservation deleted successfully');
          loadReservations();
        } else {
          const data = await response.json();
          showError('Failed to delete reservation: ' + data.message);
        }
      } catch (error) {
        console.error('Error deleting reservation:', error);
        showError('Network error. Please try again.');
      }
    }

    function viewReservation(id) {
      // This could open a modal or navigate to a detail page
      alert('View reservation details for ID: ' + id);
    }

    function showSuccess(message) {
      // Simple success notification
      const alert = document.createElement('div');
      alert.className = 'alert alert-success alert-dismissible fade show position-fixed';
      alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.body.appendChild(alert);
      
      setTimeout(() => {
        if (alert.parentNode) {
          alert.parentNode.removeChild(alert);
        }
      }, 3000);
    }

    function showError(message) {
      // Simple error notification
      const alert = document.createElement('div');
      alert.className = 'alert alert-danger alert-dismissible fade show position-fixed';
      alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.body.appendChild(alert);
      
      setTimeout(() => {
        if (alert.parentNode) {
          alert.parentNode.removeChild(alert);
        }
      }, 5000);
    }
  </script>
</body>
</html>
